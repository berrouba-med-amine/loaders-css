<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Emoji Loaders example</title>

    <!-- import css file -->
    <link rel="stylesheet" href="emoji-loaders.css"></head>

<body>
    <!-- here how to use loaders -->
    <div style="display: flex; justify-content: space-between;">
        <div><div class="loading-content loading-bear"><div class="imoji">🐻</div><div class="heart">❤️</div><div class="loading-digts">Chargement</div></div></div>
        <div><div class="loading-content loading-fuel-pump"><div class="imoji">&#9981;</div><div class="loading-digts">Chargement</div></div></div>
        <div><div class="loading-content loading-rocket"><div class="imoji">&#128640;</div><div class="loading-digts">Chargement</div></div></div>
        <div><div class="loading-content loading-umbrella"><div class="imoji">&#9748;</div><div class="loading-digts">Chargement</div></div></div>
        <div><div class="loading-content loading-party"><div class="imoji">&#127881;</div><div class="loading-digts">Chargement</div></div></div>
    </div>
    
</body>
</html>
